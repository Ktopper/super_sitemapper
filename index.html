<!DOCTYPE html>
<html>
  <head>
    <title>Super SiteMapper</title>
    </head>
    <body>
    <h1>Super SiteMapper</h1>
    <div class="button-block">
      <input type="text" id="websiteUrl" placeholder="Enter website URL" />
      <br><br>
      <label>Priority (0.0 - 1.0):</label>
      <input type="number" id="priority" value="0.5" step="0.1" min="0.0" max="1.0" />
      <br><br>
      <label>Frequency:</label>
      <select id="changefreq">
        <option value="always">Always</option>
        <option value="hourly">Hourly</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
        <option value="never">Never</option>
      </select>
      <br><br>
      <label>Date Modified (YYYY-MM-DD):</label>
      <input type="text" id="lastmod" value="" />
      <br><br>
      <button id="generateBtn">Generate Sitemap</button>
    </div>
    <div class="result-block">
      <textarea id="output" rows="20" cols="50"></textarea>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
